name: Build and Release V1.0.0

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build-desktop:
    name: Build Desktop (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            suffix: "win"
          - os: macos-latest
            suffix: "mac-arm"
          - os: ubuntu-latest
            suffix: "linux"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp yt-dlp-ejs pyinstaller pillow

      - name: Build Binary
        run: python desktop/build.py
        shell: bash

      - name: Robust Artifact Collection
        run: |
          mkdir -p staging
          # Find the built binary/dmg in dist, ignoring hidden files and the directory itself
          # This is name-agnostic and handles spaces perfectly
          find desktop/dist -maxdepth 1 -mindepth 1 ! -name ".*" -exec cp -rv "{}" staging/ \;
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: youtube-downloader-${{ matrix.suffix }}
          path: staging/

  release:
    name: Create GitHub Release
    needs: build-desktop
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Release Files
        run: |
          VERSION=$(jq -r .version version.json)
          mkdir -p release_files
          # Specifically pick ONLY the final installers/binaries
          # We rename them to clean, standardized names during the copy
          find artifacts/youtube-downloader-win -name "*.exe" -exec cp -v {} release_files/YouTube_Downloader_v${VERSION}.exe \;
          find artifacts/youtube-downloader-mac-arm -name "*.dmg" -exec cp -v {} release_files/YouTube_Downloader_v${VERSION}_ARM.dmg \;
          # For Linux, find the only file in the artifact folder and give it the _Linux suffix
          find artifacts/youtube-downloader-linux -maxdepth 1 -type f -exec cp -v {} release_files/YouTube_Downloader_v${VERSION}_Linux \;

      - name: Create Release and Upload
        uses: softprops/action-gh-release@v2
        with:
          files: release_files/*
          generate_release_notes: true
          draft: false
          prerelease: false
